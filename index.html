<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='utf-8'>
    <title>Backbone.js Calendar App</title>

    <script src='js/lib/jquery-2.0.3.js'></script>
    <script src='js/lib/underscore.js'></script>
    <script src='js/lib/backbone.js'></script>
    <script src='js/lib/moment.js'></script>
    <script src='js/app.js'></script>
    <script src='js/model.js'></script>
    <script src='js/view.js'></script>

    <link rel='stylesheet' type='text/css' href='css/app.css'>
    <link rel='stylesheet' type='text/css' href='css/base.css'>
  </head>

  <body>

    <form class='createForm'>
      <h3>タイトル</h3>
      <p><input type='text' name='title' /></p>

      <h3>日時</h3>
      <p><input type='datetime-local' name='datetime' value='2013-10-24T09:30:00'></p>
      <p><input type='submit' /></p>
    </form>

    <marquee class='blue-neon'>眠みが高まって参りました!!</marquee>

    <div class='calendar-control'>
      <button class='calendar-prevBtn'>Prev</button>
      <button class='calendar-nextBtn'>Next</button>
      <button class='calendar-todayBtn'>Today</button>
    </div>

    <table class='calendar'>
      <caption></caption>
      <thead>
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </body>
</html>
